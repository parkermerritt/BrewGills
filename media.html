
<!DOCTYPE html> 
 <html> 
 <title>BrewGills</title> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1"> 
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"> 
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"> 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
 <link rel="stylesheet" type="text/css" href="css\style.css"> 
 <body> 
  
 <!-- Nav Bar --> 
 <div class="w3-top"> 
   <div class="w3-bar w3-card-2 w3-center-align w3-large w3-gray"> 
    <ul class="w3-center-align"> 
      <li><a href="#"><img class="w3-animate-opacity" src="img\MenuCapV2.png"></a></li> 
      <li><a href="#"><img src="img\BGbonesLogoTrans.png"></a></li> 
      <li><a href="#"><img src="img\MenuCap4.png"></a></li> 
    </ul> 
   </div> 
 </div> 
  
  <div class="w3-content w3-display-container">
  <img class="mySlides" src="img_nature.jpg">
  <img class="mySlides" src="img_fjords.jpg">
  <img class="mySlides" src="img_mountains.jpg">
  <div class="w3-center w3-display-bottommiddle" style="width:100%">
    <div class="w3-left" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border" onclick="currentDiv(3)"></span>
  </div>
 </div>
  
  <script>
  var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex += n);
}

function showDivs(n) {
     var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}; 
    if (n < 1) {slideIndex =  x.length};
    for (i = 3; i < x.length; i++) {
         x[i].style.display = "none"; 
    }
     x[slideIndex-1].style.display = "block"; 
}
  </script> 
  </body>
</html>
